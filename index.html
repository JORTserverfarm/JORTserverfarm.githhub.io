<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hunch Portfolio</title>
<style>
* {
  box-sizing: border-box;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
  margin: 0;
  background: #fff;
  color: #111;
}

header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: center;
}

.gallery {
  max-width: 1400px;
  margin: 0 auto;
  padding: 60px 40px 100px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 50px;
}

.gallery-item {
  text-decoration: none;
  color: inherit;
}

.gallery-item img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.gallery-item span {
  display: block;
  margin-top: 14px;
  font-size: 15px;
  text-decoration: underline;
  letter-spacing: 0.02em;
}

.gallery-item:hover img {
  transform: scale(1.02);
}

.section {
  border-top: 1px dashed #ddd;
  padding: 80px 40px;
  text-align: center;
}

.image-stack {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.image-stack img {
  max-width: 300px;
  height: auto;
  border-radius: 6px;
}

footer {
  border-top: 1px solid #e5e5e5;
  padding: 60px 40px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

footer h4 {
  margin: 0 0 10px;
  font-size: 14px;
  font-weight: 500;
}

footer p {
  margin: 0;
  font-size: 14px;
  color: #444;
}

@media (max-width: 900px) {
  .gallery {
    grid-template-columns: 1fr;
    padding: 40px 20px 80px;
  }

  .gallery-item img {
    height: 300px;
  }

  footer {
    grid-template-columns: 1fr;
  }

  .image-stack {
    flex-direction: column;
    gap: 20px;
  }
}</style>
</head>
<body>

<div id="header-placeholder"></div>
<script>
fetch('header.html').then(r=>r.text()).then(d=>document.getElementById('header-placeholder').innerHTML=d);
</script>

<main class="gallery" id="gallery-container"></main>

<section class="section">
  <div class="image-stack" id="image-stack-container"></div>
</section>

<footer>
  <div><h4>Teacher email</h4><p>Zachary.Flower@gmail.com</p></div>
  <div><h4>Team Name</h4><p>JORT server farm</p></div>
  <div><h4>School</h4><p>Warren Tech Central</p></div>
</footer>

<script>
const galleryImages = [
  {page:"screen1.html", src:"https://plus.unsplash.com/premium_photo-1681879210164-ad653304fa35?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8M2QlMjBtb2RlbHxlbnwwfHwwfHx8MA==", label:"Cad Models"},
  {page:"screen2.html", src:"images/Data.jpg", label:"Data"},
  {page:"screen3.html", src:"images/Sketch_Example.jpg", label:"Early Sketches"},
  {page:"screen4.html", src:"images/Design.jpg", label:"Final Design"},
  {page:"screen5.html", src:"https://images.unsplash.com/photo-1518770660439-4636190af475", label:"How it works"},
  {page:"screen6.html", src:"https://images.unsplash.com/photo-1667669290685-b170b5011d84?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWR2YW5jZW1lbnRzfGVufDB8fDB8fHww", label:"Future Improvements"}
];

const stackImages = ["images/Hunch.jpeg","images/WarrenTech.png"];

function buildGallery() {
  const g=document.getElementById('gallery-container');
  galleryImages.forEach(i=>{
    const a=document.createElement('a');
    a.className='gallery-item';
    a.href=i.page;
    const img=document.createElement('img');
    img.src=i.src;
    img.alt=i.label;
    const span=document.createElement('span');
    span.textContent=i.label;
    a.appendChild(img);
    a.appendChild(span);
    g.appendChild(a);
  });

  const s=document.getElementById('image-stack-container');
  stackImages.forEach(src=>{
    const img=document.createElement('img');
    img.src=src;
    s.appendChild(img);
  });
}

buildGallery();
</script>

</body>
</html>
