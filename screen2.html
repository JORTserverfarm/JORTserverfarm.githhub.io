<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Monitoring Data</title>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<style>
* {
  box-sizing: border-box;
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #f6f6f7;
  color: #111;
  line-height: 1.5;
  padding-bottom: 50px;
}

/* ===== HEADER ===== */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: white;
  border-bottom: 1px solid #e5e5e5;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: center;
}

/* ===== MAIN CONTENT ===== */
main {
  max-width: 1200px; /* matches old max-width */
  margin: 50px auto;
  padding: 0 20px;
}

.description {
  margin-bottom: 30px;
  font-size: 16px;
  text-align: center;
}

/* ===== GALLERY ===== */
.gallery-screen {
  display: grid;
  grid-template-columns: repeat(2, auto);
  justify-content: center;
  gap: 28px;
}

.image-container {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  display: inline-block;
}

.image-container:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 34px rgba(0,0,0,0.1);
}

.image-container img {
  max-width: 100%;
  height: auto;
  display: block;
}

.caption {
  padding: 14px 16px;
  font-size: 14px;
  color: #333;
  border-top: 1px solid #eee;
  background: #fafafa;
  text-align: center;
}

/* ===== RAW DATA ===== */
.raw-data {
  margin-top: 50px;
}

.raw-data h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* ===== CSV TABLES ===== */
.csv-table-container {
  margin: 20px auto;       /* center each table */
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  overflow: auto;
  width: 100%;             /* full width of main content */
  max-width: 1200px;       /* matches main content width */
  height: 25vh;            /* original height */
}

.csv-table-container table {
  border-collapse: collapse;
  width: 100%;
  font-size: 12px;
}

.csv-table-container th, .csv-table-container td {
  border: 1px solid #ddd;
  padding: 6px 8px;
  text-align: center;
  white-space: nowrap;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .gallery-screen {
    grid-template-columns: 1fr;
  }

  .csv-table-container {
    width: 100%;
  }
}
</style>
</head>

<body>

<div id="header-placeholder"></div>

<script>
fetch('header.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
  });
</script>

<main>

  <div class="description">
    These graphs show system monitoring data collected over a <strong>5-day period</strong>, with a new data point recorded every 30 minutes. 
    The AI processes were running but idle, not under intensive use.
  </div>

  <div class="gallery-screen">
    <div class="image-container">
      <img src="images/Ram-Usage.png" alt="RAM Usage">
      <div class="caption">RAM Usage</div>
    </div>

    <div class="image-container">
      <img src="images/Pi-Cores.png" alt="CPU load">
      <div class="caption">CPU Core Usage</div>
    </div>

    <div class="image-container">
      <img src="images/Network-Traffic.png" alt="Network Traffic">
      <div class="caption">Network Traffic</div>
    </div>

    <div class="image-container">
      <img src="images/Pi-Temps.png" alt="Temperature">
      <div class="caption">Temperature</div>
    </div>
  </div>

  <!-- ===== RAW DATA ===== -->
  <div class="raw-data">
    <h2>Raw Data</h2>

    <div class="csv-table-container" id="csv-used-ram"></div>
    <div class="csv-table-container" id="csv-load"></div>
    <div class="csv-table-container" id="csv-throttled"></div>
    <div class="csv-table-container" id="csv-temp"></div>
    <div class="csv-table-container" id="csv-clock"></div>
    <div class="csv-table-container" id="csv-total-ram"></div>
    <div class="csv-table-container" id="csv-available-ram"></div>
    <div class="csv-table-container" id="csv-traffic"></div>
  </div>

</main>

<script>
// Helper function to load CSV into mini table
function loadCSV(containerId, csvPath, title) {
  fetch(csvPath)
    .then(response => response.text())
    .then(text => {
      const rows = text.trim().split('\n').map(r => r.split(','));
      let html = '<h3 style="margin:10px 0; text-align:center;">' + title + '</h3>';
      html += '<table>';
      rows.forEach((row, i) => {
        html += '<tr>' + row.map(cell => i===0 ? '<th>'+cell+'</th>' : '<td>'+cell+'</td>').join('') + '</tr>';
      });
      html += '</table>';
      document.getElementById(containerId).innerHTML = html;
    });
}

// Load all 8 CSVs
loadCSV('csv-used-ram', 'csvs/used_ram.csv', 'RAM Usage');
loadCSV('csv-load', 'csvs/load.csv', 'CPU load');
loadCSV('csv-throttled', 'csvs/throttled.csv', 'Throttling');
loadCSV('csv-temp', 'csvs/temp.csv', 'Temperature');
loadCSV('csv-clock', 'csvs/clock.csv', 'CPU Clock Frequency');
loadCSV('csv-total-ram', 'csvs/total_ram.csv', 'Total RAM');
loadCSV('csv-available-ram', 'csvs/available_ram.csv', 'Unused RAM');
loadCSV('csv-traffic', 'csvs/traffic.csv', 'Network Traffic');
</script>

</body>
</html>
